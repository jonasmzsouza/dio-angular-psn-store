<div class="treadmill__container">
	<div class="treadmill__top">
		<div class="treadmill__title">
			<h1>{{ title }}</h1>
		</div>
		<div class="treadmill__link">
			<app-button class="link__text"></app-button>
			<a class="link__icon" href="#">
				<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path
						d="M10 7L15 12L10 17"
						stroke="currentColor"
						stroke-width="1.5"
						stroke-linecap="round"
						stroke-linejoin="round"
					/>
				</svg>
			</a>
		</div>
	</div>
	<div class="treadmill__swiper">
		<swiper-container appSwiper [config]="config" init="false">
			<swiper-slide *ngFor="let game of games">
				<app-game-card [game]="game"></app-game-card>
			</swiper-slide>
		</swiper-container>
	</div>
</div>
